<!--查找所有保养业务js-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
<script type="text/javascript">

    $(function () {
        $.ajax({
            url: '/khusedcar/admin/findTMaintain',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                //方法中传入的参数data为后台获取的数据
                for (i in data.data) //data.data指的是数组，数组里是8个对象，i为数组的索引
                {

                    var tr;
                    tr = '<td width="10%">' + '<div class="table-cell">' + data.data[i].name + '</td>' + '</div>'
                        + '<td width="30%">' + '<div class="table-cell">' + data.data[i].descr + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + data.data[i].companyName + '</td>' + '</div>'
                        + '<td width="30%">' + '<div class="table-cell">' + data.data[i].address + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + data.data[i].price + '元/次' + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + data.data[i].phone + '</td>' + '</div>'
                    $("#TMaintain").append('<tr>' + tr + '</tr>');
                }
            }
        })
    })
</script>

<!--查询保养业务js-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
<script type="text/javascript">
    $(function () {

        $("#find").click(function(){
            $("#TMaintain").empty();


            var name = $('#ttt').val();

            $.ajax({
                url: '/khusedcar/admin/getTMaintain',
                type: 'GET',
                data:{
                    name:name
                },
                dataType: 'json',
                success: function (data) {
                    //方法中传入的参数data为后台获取的数据
                    for (i in data.data) //data.data指的是数组，数组里是8个对象，i为数组的索引
                    {

                        var tr;
                        tr = '<td width="10%">' + '<div class="table-cell">' + data.data[i].name + '</td>' + '</div>'
                            + '<td width="30%">' + '<div class="table-cell">' + data.data[i].descr + '</td>' + '</div>'
                            + '<td width="10%">' + '<div class="table-cell">' + data.data[i].companyName + '</td>' + '</div>'
                            + '<td width="30%">' + '<div class="table-cell">' + data.data[i].address + '</td>' + '</div>'
                            + '<td width="10%">' + '<div class="table-cell">' + data.data[i].price + '元/次' + '</td>' + '</div>'
                            + '<td width="10%">' + '<div class="table-cell">' + data.data[i].phone + '</td>' + '</div>'
                        $("#TMaintain").append('<tr>' + tr + '</tr>');
                    }
                }

            });
        });
    });




</script>

<!--注销js-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        $('#written').click(function () {
            $.ajax({
                type: 'GET',
                data: null,
                dataType: 'json',
                url: '/khusedcar/user/written',
                success: function (result) {
                    if (result.code == '0000') {
                        alert("注销成功！");
                        window.location.href = "login.html";
                    } else if (result.code != '0000') {
                        alert("注销失败");
                    }
                },
                error: function (result) {
                    alert("操作失败");
                }
            });
        });
    });


</script>
