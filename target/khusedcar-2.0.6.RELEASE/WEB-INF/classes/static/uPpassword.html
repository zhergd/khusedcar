<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>修改密码</title>
    <link rel="stylesheet" href="  css/common.css"/>
    <link rel="stylesheet" href="  css/web.css"/>
    <script type="text/javascript" src="  js/jquery-1.7.2.min.js"></script>
    <script>
        $(function () {

            var windowH = $(window).height();
            $('.user_wrapper_lr').height(windowH);
        });
    </script>
</head>
<body>
<div class="user_wrapper_lr">
    <h1><img src="  img/logo2.png" alt=""></h1>
    <div class="user_con password_con">
        <div class="title">忘记密码</div>
        <ul>
            <li>
                <div class="input_box">
                    <input type="password" id="oldPassword" placeholder="请输入旧密码">
                </div>
            </li>
            <li>
                <div class="input_box">
                    <input type="password" id="newPassword" placeholder="请输入新密码">
                </div>
            </li>
            <li>
                <a href="#" class="btn" id="upPassword">提交</a>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script type="text/javascript">

    $(function () {

        $('#upPassword').click(function () {

            // var oldPassword = $('#oldPassword').val();
            var newPassword = $('#newPassword').val();

            $.ajax({
                type: 'GET',
                data: {
                    password: newPassword
                },
                dataType: 'json',
                url: '/khusedcar/user/upPassword',
                success: function (result) {
                    if (result.code == '0000') {
                        alert("更改密码成功");
                        window.location.href = "index.html";
                    } else if (result.code != '0000') {
                        alert("更改密码失败");
                    }
                },
                error: function (result) {
                    alert("操作失败")
                }
            });
        });
    });


</script>
</html>
