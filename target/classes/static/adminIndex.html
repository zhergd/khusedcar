<script type="text/javascript">
    $(function () {

        $('#newKey').click(function () {

            $.ajax({

                type: 'GET',
                data: null,
                dataType: 'json',
                url: '/khusedcar/user/newKey',
                success: function (result) {
                    if (result.code == '0000') {
                        alert("生成邀请码成功");
                    } else if (result.code != '0000') {
                        alert("生成邀请码失败");
                    }
                    window.location.href = ("adminIndex.html");
                },
                error: function (result) {
                    alert("生成邀请码失败2");
                }
            });

        });

    });
</script>
