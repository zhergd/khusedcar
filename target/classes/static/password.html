<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="  css/common.css" />
    <link rel="stylesheet" href="  css/web.css" />
    <script type="text/javascript" src="  js/jquery-1.7.2.min.js"></script>
    <script>
			$(function(){
				
				var windowH=$(window).height();
				$('.user_wrapper_lr').height(windowH);
			});
		</script>
</head>
<body>
	<div class="user_wrapper_lr">
		<h1><img src="  img/logo2.png" alt=""></h1>
		<div class="user_con password_con">
			<div class="title">忘记密码</div>
			<ul>
                <li>
                    <div class="input_box">
                        <input type="text" id="username" placeholder="账号">
                    </div>
                </li>
                <li>
                    <div class="input_box selext_box">
                        <select name="" id="problem">
                            <option value="请选择你的安全问题">请选择你的安全问题</option>
                            <option value="请选择你的安全问题">你第一辆车的颜色是？</option>
                            <option value="请选择你的安全问题">你最喜欢的电影是？</option>
                            <option value="请选择你的安全问题">你最喜欢的音乐是？</option>
                            <option value="请选择你的安全问题">你最喜欢的汽车品牌是？</option>
                            <option value="请选择你的安全问题">你的爱好是？</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="input_box">
                        <input type="text" id="answer" placeholder="安全问题答案">
                    </div>
                </li>
				<li>
					<div class="input_box">
						<input type="password" id="password" placeholder="新密码">
					</div>					
				</li>
				<li>
					<a href="#" class="btn" id="retrievePassword">提交</a>
				</li>
			</ul>
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script type="text/javascript">

        $(function () {

            $('#retrievePassword').click(function () {

                var username = $('#username').val();
                var problem  = $('#problem').val();
                var answer = $('#answer').val();
                var password = $('#password').val();

                $.ajax({


                    type:'POST',
                    data:{
                        username:username, problem:problem, answer:answer, password:password
                    },
                    dataType:'json',
                    url:'/khusedcar/user/retrievePassword',
                    success:function (result) {

                        if (result.code == '0000'){
                            alert("重置密码成功");
                            window.location.href = "login.html";
                        } else if (result.code != '0000'){
                            alert("重置密码失败,请输入正确的安全问题");
                        }

                    },

                    error:function (result) {
                        alert("重置失败")

                    }


                });



            });

        });


</script>
</html>
