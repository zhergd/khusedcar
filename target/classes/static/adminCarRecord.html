<!--查询操作后的车辆-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
<script type="text/javascript">

    $(function () {
        $.ajax({
            url: '/khusedcar/car/carRecord',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                //方法中传入的参数data为后台获取的数据
                for (i in data.data) //data.data指的是数组，数组里是8个对象，i为数组的索引
                {

                    var tr;
                    tr = '<td width="25%">' + '<div class="table-cell">' + data.data[i].name + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + data.data[i].salesmanName + '</td>' + '</div>'
                        + '<td width="15%">' + '<div class="table-cell">' + data.data[i].salesmanPhone + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + data.data[i].price + '</td>' + '</div>'
                        + '<td width="20%">' + '<div class="table-cell">' + data.data[i].updataTime + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + '<a href="###">详情</a>' + '</td>' + '</div>'
                        + '<td width="10%">' + '<div class="table-cell">' + '<a href="#" class="record" dd= ' + data.data[i].id + ' >' + '恢复' + '</a>' + '</td>' + '</div>';
                    $("#Car").append('<tr>' + tr + '</tr>');
                }
            }
        })
    })
</script>

<!--操作恢复js-->
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script type="text/javascript">

    $(function () {

        $('tbody').on('click', '.record', function () {
            var id = $(this).attr("dd");
            $.ajax({
                type: 'GET',
                data: {id: id},
                dataType: 'json',
                url: '/khusedcar/car/recoveryCar',
                success: function (result) {
                    if (result.code == '0000') {
                        alert("恢复成功");
                        window.location.href = "adminCarRecord.html";
                    }
                    else if (result.code != '0000') {
                        alert("操作失败");
                    }
                },
                error: function (result) {
                    alert("发生错误");
                }
            })

        });
    });


</script>
