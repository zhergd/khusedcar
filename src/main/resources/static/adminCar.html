<!--查询所有车辆js-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
<script type="text/javascript">

    $(function () {
        $.ajax({
            url: '/khusedcar/car/findAllCar',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                //方法中传入的参数data为后台获取的数据
                for (i in data.data.list) //data.data指的是数组，数组里是8个对象，i为数组的索引
                {
                    var tr;
                    tr = '<td width="25%">' + '<div class="table-cell">' + data.data.list[i].name + '</div>' + '</td>'
                        + '<td width="15%">' + '<div class="table-cell">' + data.data.list[i].salesmanName + '</div>' + '</td>'
                        + '<td width="20%">' + '<div class="table-cell">' + data.data.list[i].salesmanPhone + '</div>' + '</td>'
                        + '<td width="10%">' + '<div class="table-cell">' + data.data.list[i].price + '</div>' + '</td>'
                        + '<td width="10%">' + '<div class="table-cell">' + '<a href="javascript:;" class="add_puponp"  bb= ' + data.data.list[i].id + '>详情</a>' + '</div>' + '</td>'
                        + '<td width="10%">' + '<div class="table-cell">' + '<a href="javascript:;" class="locking" cc= ' + data.data.list[i].id + '>锁定</a>' + '</div>' + '</td>'
                        + '<td width="10%">' + '<div class="table-cell">' + '<a href="javascript:;" class="delete" dd= ' + data.data.list[i].id + ' >删除</a>' + '</div>' + '</td>';

                    $("#Car").append('<tr>' + tr + '</tr>');
                }
            }
        })
    })
</script>

<!--查询车辆js-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
<script type="text/javascript">
    $(function () {

        $("#find").click(function () {
            $("#Car").empty();


            var name = $('#ttt').val();

            $.ajax({
                url: '/khusedcar/car/findCar',
                type: 'GET',
                data: {
                    name: name
                },
                dataType: 'json',
                success: function (data) {
                    //方法中传入的参数data为后台获取的数据
                    for (i in data.data) //data.data指的是数组，数组里是8个对象，i为数组的索引
                    {
                        var tr;
                        tr = '<td width="35%">' + '<div class="table-cell">' + data.data[i].name + '</td>' + '</div>'
                            + '<td width="15%">' + '<div class="table-cell">' + data.data[i].salesmanName + '</td>' + '</div>'
                            + '<td width="20%">' + '<div class="table-cell">' + data.data[i].salesmanPhone + '</td>' + '</div>'
                            + '<td width="10%">' + '<div class="table-cell">' + data.data[i].intention + '</td>' + '</div>'
                            + '<td width="10%">' + '<div class="table-cell">' + data.data[i].price + '</td>' + '</div>'
                            + '<td width="10%">' + '<div class="table-cell">' + '<a href="###" class="add_puponp" cc= ' + data.data[i].id + '>' + '详情' + '</a>' + '</td>' + '</div>';
                        $("#Car").append('<tr>' + tr + '</tr>');
                    }
                }

            });
        });
    });
</script>

<!--删除车辆js-->
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script type="text/javascript">

    $(function () {

        $('tbody').on('click', '.delete', function () {
            var id = $(this).attr("dd");
            $.ajax({
                type: 'GET',
                data: {id: id},
                dataType: 'json',
                url: '/khusedcar/car/deleteCar',
                success: function (result) {
                    if (result.code == '0000') {
                        window.location.href = "adminCar.html";
                    }
                    else if (result.code != '0000') {
                        alert("操作失败");
                    }
                },
                error: function (result) {
                    alert("发生错误");
                }
            })

        });
    });
</script>

<!--锁定车辆js-->
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script type="text/javascript">

    $(function () {
        $('tbody').on('click', '.locking', function () {
            var id = $(this).attr("cc");
            $.ajax({
                type: 'GET',
                data: {id: id},
                dataType: 'json',
                url: '/khusedcar/car/lockingCar',
                success: function (result) {
                    if (result.code == '0000') {
                        window.location.href = "adminCar.html";
                    }
                    else if (result.code != '0000') {
                        alert("操作失败");
                    }
                },
                error: function (result) {
                    alert("发生错误");
                }
            })

        });
    });
</script>
